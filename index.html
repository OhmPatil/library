<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">LIBRARY</h1>

    <div class="form-container">
        <button class="add-book-button">Add New Book</button>
        <form action="" id="form" style="display: none;">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="form-title">
            <label for="author">Author</label>
            <input type="text" name="author" id="form-author">
            <label for="pages">No. of Pages</label>
            <input type="number" name="pages" id="form-pages">
            <label for="isRead">Read?</label>
            <input type="checkbox" name="isRead" id="form-isRead">
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="book-container">

        </div>
</body>
</html>
