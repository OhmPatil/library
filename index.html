<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="title">LIBRARY</h1>

    <div class="form-container">
        <button class="add-book-button btn btn-primary">Add New Book</button>
        <form action="" id="form" class="form-control" style="display: none;">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="form-title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="form-author" required>
            <label for="pages">No. of Pages:</label>
            <input type="number" name="pages" id="form-pages" required>
            <div class="checkbox">
                <label for="isRead">Read?</label>
                <input type="checkbox" class="form-check-input" name="isRead" id="form-isRead">
            </div>
            <button class="submit btn btn-secondary" type="submit">Submit</button>
        </form>
    </div>
    <div class="book-container">

        </div>
</body>
</html>
